<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hide overflow to prevent scrollbars */
        background-color: #b7b9c5;
    }

    svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw; /* Full width of viewport */
        height: 100vh; /* Full height of viewport */
        z-index: -1; /* Ensure SVG is behind other content */
    }

    path {
        fill: none;
        stroke: #8a872c; /* Line color */
        stroke-width: 0.3; /* Line thickness */
        stroke-linecap: round; /* Rounded line ends */
    }
</style>
<body>
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M-10 70 Q 15 90, 40 70 Q 65 50, 90 70 Q 115 90, 140 70 Q 165 50, 190 70 Q 215 90, 240 70 Q 265 50, 290 70" />
    </svg>
<div class="container">
    <h2 class="mt-5">Registration Form</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages text-danger d-inline-flex p-3">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <form action="/register" method="POST">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ email }}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{ password }}">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"  value="{{ confirm_password }}">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" name="checkBoxTerms" {% if checkBox %} checked {% endif %}>
            <label class="form-check-label" for="termsCheck">I agree to the <span id="termsLink" style="color: blue; text-decoration: underline; cursor: pointer;">Terms and Conditions</span></label>
        </div>
        <button type="submit" class="btn btn-primary float-right">Register</button>
    </form>
</div>

<!-- Modal for Terms and Conditions -->
<div class="modal" id="termsModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Terms and Conditions</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Here are the terms and conditions...</p>
            </div>
        </div>
    </div>
</div>

<!-- Load Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        // Show the modal when the Terms and Conditions link is clicked
        $('#termsLink').click(function(){
            $('#termsModal').modal('show');
        });
    });
</script>
</body>
</html>
